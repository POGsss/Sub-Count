<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link rel="stylesheet" href="Assets/SWIPER/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="Assets/IMG/logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="PINATs" />
    <meta
      name="description"
      content="This is the official website of PINATs."
    />
    <meta name="keywords" content="PINATs, PewDiePie, Subscriber, Youtube" />
    <meta name="theme-color" content="#202020" />
    <meta name="msapplication-navbutton-color" content="#202020" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta property="og:image" content="Assets/IMG/thumbnail.jpg" />
    <meta property="og:title" content="PINATs" />
    <title>PINATs</title>
  </head>
  <body>
    <div id="loader">
      <div id="preloader">
        <img id="Dots" src="Assets/IMG/profile.svg" />
      </div>
    </div>
    <div id="nav">
      <p class="subTitle">Subscribers</p>
      <h1 id="subscriberCount" class="title"></h1>
    </div>
    <div id="playButtons" class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="img">
            <img src="Assets/IMG/1.svg" alt="" />
          </div>
          <div id="one" class="content active">
            <h1>Wooden <br />play button</h1>
            <p>Locked</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="Assets/IMG/2.svg" alt="" />
          </div>
          <div id="two" class="content active">
            <h1>Stone <br />play button</h1>
            <p>Locked</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="Assets/IMG/3.svg" alt="" />
          </div>
          <div id="three" class="content active">
            <h1>Silver <br />play button</h1>
            <p>Locked</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="Assets/IMG/4.svg" alt="" />
          </div>
          <div id="four" class="content active">
            <h1>Gold <br />play button</h1>
            <p>Locked</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="Assets/IMG/5.svg" alt="" />
          </div>
          <div id="five" class="content active">
            <h1>Diamond <br />play button</h1>
            <p>Locked</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img">
            <img src="Assets/IMG/6.svg" alt="" />
          </div>
          <div id="six" class="content active">
            <h1>Ruby <br />play button</h1>
            <p>Locked</p>
          </div>
        </div>
      </div>
    </div>
    <div id="nav1">
      <p class="subTitle">Channel</p>
      <h1 class="title">PINATs</h1>
    </div>
    <script src="Assets/SWIPER/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
